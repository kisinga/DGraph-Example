version: "3.7"
services:
  app:
    build: .
    container_name: app
    ports:
      - 3000:3000
    environment:
      prod: "true"
    depends_on:
      - zero
      - server
  zero:
    image: dgraph/dgraph:v20.03.3
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 5080:5080
      - 6080:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
  server:
    image: dgraph/dgraph:v20.03.3
    volumes:
      - type: volume
        source: dgraph
        target: /dgraph
        volume:
          nocopy: true
    ports:
      - 8080:8080
      - 9080:9080
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5080
volumes:
  dgraph:
  app:
